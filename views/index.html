<!doctype html>

<html ng-app="myApp">
<head>
	<title>MEAN Todo App</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"/>
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#todo-list 				{ margin-bottom:30px; }
		#todo-form 	 			{ margin-bottom:50px; }
	</style>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
	<script src="app.js"></script>

</head>
<body ng-controller="mainController">
	<div class="container">
		<h1>Total values: <span class="label label-info">{{ todos.length }}</span></h1>
		<div class="container">
			<form>
				<div class="form-group">
					<label for="val">Value:</label>
					<input type="text" class="form-control" placeholder="Add Value" name="val" ng-model="formData.text" autocomplete="off">
				</div>
				<button type="submit" class="btn btn-default" ng-disabled="formData.text.length == 0" ng-click="createTodo()">Add</button>
			</form>
		</div>
		<div id="todo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">
				<div class="checkbox" ng-repeat="todo in todos">
					{{ todo.text }}  
					<button type="button" ng-click="deleteTodo(todo._id)" class="btn btn-default btn-sm">
						<span class="glyphicon glyphicon-trash"></span>
					</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
